<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header">
                <div class="todo-app__title">todos</div>
            </header>
            <section class="todo-app__main">
                <input id="todo-input" class="todo-app__input" placeholder="What need to be done?"></input>
                <ul id="todo-list" class="todo-app__list"></ul>
            </section>
            <footer id="todo-footer" class="todo-app__footer">
                <div id="todo-count" class="todo-app__total">0 left</div>
                <ul class="todo-app__view-buttons">
                    <button>All</button>
                    <button>Active</button>
                    <button>Completed</button>
                </ul>
                <div class="todo-app__clean">
                    <button>Clear completed</button>
                </div>
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
